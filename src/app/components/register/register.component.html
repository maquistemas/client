<div class="col-lg-5">
	<h1 class="h1-strong">{{title}}</h1>

	<!--form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12"-->
	<form #registerForm="ngForm" class="col-lg-12">
		<p>
			<label>Nombre</label>
			<input type=" type" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio!!
			</span>
		</p>
		<p>
			<label>Apellidos</label>
			<input type=" type" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
			<span *ngIf="!surname.valid && surname.touched">
				El apellido es obligatorio!!
			</span>
		</p>
		<p>
			<label>Apodo</label>
			<input type=" type" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
			<span *ngIf="!nick.valid && nick.touched">
				El apodo es obligatorio!!
			</span>
		</p>
		<p>
			<label>Correo Electronico</label>
			<input type=" type" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
			<span *ngIf="!email.valid && email.touched">
				El Correo no es correcto!!
			</span>
		</p>
		<p>
			<label>Contraseña</label>
			<input type=" type" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
			<span *ngIf="!password.valid && password.touched">
				La Contraseña es obligatoria!!
			</span>
		</p>

		<input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid">
	</form>

</div>
